<html>
  <head>
    <link rel="stylesheet" href="contact.css">
    <title>Contact Form</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="images/logo.png" alt="logo" />
        </li>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="#">MyProject</a></li>
      </ul>
      <button>
        <a href="contact.html">Contact</a>
      </button>
    </nav>
    <form>
      <h2>Fill in the data below</h2>
      <div class="input">
        <label for="input-name">Name</label>
        <input type="text" id="input-name">
      </div>
      <div  class="input required">
        <label for="input-email">Email</label>
        <input required type="email" id="input-email">
      </div>
      <div  class="input required">
        <label for="input-password">Password</label>
        <input required type="password" id="input-password">
      </div>
      <div  class="input">
        <label for="input-select">Subject</label>
        <select id="input-select">
          <option hidden>Select</option>
          <option >Frontend Web</option>
          <option >Backend</option>
          <option >FullStack</option>
        </select>
      </div>

      <div class="input">
        <label for="input-message">Your Messeage</label>
        <textarea id="input-message"cols=></textarea>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
